
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      width: 300px;
      color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin: 0;
    }
    label {
      font-size: 14px;
      margin-top: 16px;
      display: block;
      font-weight: 500;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      margin-top: 6px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }
    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
      accent-color: #4285f4;
    }
    .checkbox-wrapper {
      margin-top: 18px;
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 500;
    }
    .refresh-note {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
      font-style: italic;
      line-height: 1.4;
      padding: 8px 0;
    }
    .profiles-note {
      margin-top: 6px;
      font-size: 11px;
      color: #888;
      line-height: 1.3;
    }
    .extension-title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }
  </style>
</head>
<body>
  <div class="extension-title" id="extension-title">
    ManyChat Agent Prefixer
  </div>
  
  <label for="titulo" id="label-titulo">Prefixo:</label>
  <input type="text" id="titulo" placeholder="Ex: Suporte -"/>

  <label for="nome" id="label-nome">Nome do agente:</label>
  <input type="text" id="nome" placeholder="Ex: João"/>

  <div class="checkbox-wrapper">
    <input type="checkbox" id="enabled" />
    <label for="enabled" id="label-enabled" style="margin: 0;">Ativar</label>
  </div>
  
  <div class="refresh-note" id="refresh-note">
    Após ativar, atualize a página 2x
  </div>
  
  <div class="profiles-note" id="profiles-note">
    Se você usa múltiplos perfis, o prefixo será aplicado para todos os perfis
  </div>

  <script src="popup.js"></script>
</body>
</html>
